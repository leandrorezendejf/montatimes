<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divisor de Times</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e676;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    select {
      background-color: #333;
      color: #fff;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #00c853;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e676;
    }

    .player-list {
      margin-top: 20px;
    }

    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 4px;
      margin: 5px 0;
    }

    .player small {
      font-size: 14px;
    }

    .actions button {
      background-color: #d32f2f;
      color: white;
      font-size: 12px;
      margin-left: 5px;
      padding: 4px 8px;
    }

    .actions button:hover {
      background-color: #f44336;
    }

    .team {
      background-color: #1b5e20;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }

    .team h3 {
      margin-top: 0;
    }

    .team ul {
      list-style: none;
      padding-left: 0;
    }

    footer {
      background-color: #000;
      color: #888;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://leandrorezendejf.github.io/montatimes/cabecalho.jpg" alt="Cabeçalho">
  </header>

  <div class="container">
    <h1>Divisor de Times</h1>

    <label for="name">Nome do Jogador:</label>
    <input type="text" id="name" placeholder="Digite o nome" />

    <label for="level">Nível (1 a 5):</label>
    <select id="level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button onclick="addPlayer()">Adicionar Jogador</button>

    <label for="teamSize">Número de jogadores por time:</label>
    <input type="number" id="teamSize" min="3" max="10" placeholder="Digite 3 a 10" />

    <button onclick="generateTeams()">Sortear Times</button>
    <button onclick="generatePDF()">Gerar PDF</button>
    <button onclick="resetDay()">Iniciar Novo Dia</button>

    <p>Total de Jogadores: <span id="count">0</span></p>

    <div class="player-list" id="playerList"></div>
    <div id="teams"></div>
  </div>

  <footer>
    Criado por Leandro Rezende
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let players = JSON.parse(localStorage.getItem("players")) || [];

    function savePlayers() {
      localStorage.setItem("players", JSON.stringify(players));
      updatePlayerList();
    }

    function addPlayer() {
      const name = document.getElementById("name").value.trim();
      const level = parseInt(document.getElementById("level").value);
      if (!name) return alert("Digite o nome do jogador.");
      players.push({ name, level });
      document.getElementById("name").value = "";
      savePlayers();
    }

    function editPlayer(index) {
      const newName = prompt("Novo nome:", players[index].name);
      if (newName) {
        players[index].name = newName.trim();
        savePlayers();
      }
    }

    function removePlayer(index) {
      if (confirm("Deseja remover este jogador?")) {
        players.splice(index, 1);
        savePlayers();
      }
    }

    function updatePlayerList() {
      document.getElementById("count").textContent = players.length;
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      players.forEach((player, index) => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <span>${player.name} <small>(Nível ${player.level})</small></span>
          <span class="actions">
            <button onclick="editPlayer(${index})">Editar</button>
            <button onclick="removePlayer(${index})">Remover</button>
          </span>
        `;
        list.appendChild(div);
      });
    }

    function generateTeams() {
      const size = parseInt(document.getElementById("teamSize").value);
      if (size < 3 || size > 10) {
        return alert("Digite um número de jogadores entre 3 e 10.");
      }
      const sorted = [...players].sort((a, b) => b.level - a.level);
      const teamCount = Math.floor(sorted.length / size);
      const teams = Array.from({ length: teamCount }, () => []);

      sorted.forEach((player, i) => {
        const teamIndex = i % teamCount;
        if (teams[teamIndex].length < size) {
          teams[teamIndex].push(player);
        }
      });

      const remainder = sorted.slice(teamCount * size);

      const teamsDiv = document.getElementById("teams");
      teamsDiv.innerHTML = "<h2>Times Sorteados</h2>";
      teams.forEach((team, i) => {
        const div = document.createElement("div");
        div.className = "team";
        div.innerHTML = `<h3>Time ${i + 1}</h3><ul>${team.map(p => `<li>${p.name} (Nível ${p.level})</li>`).join("")}</ul>`;
        teamsDiv.appendChild(div);
      });
      if (remainder.length > 0) {
        const div = document.createElement("div");
        div.className = "team";
        div.innerHTML = `<h3>Suplentes</h3><ul>${remainder.map(p => `<li>${p.name} (Nível ${p.level})</li>`).join("")}</ul>`;
        teamsDiv.appendChild(div);
      }
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(14);
      doc.text("Times Sorteados", 10, y);
      y += 10;
      const teamsText = document.getElementById("teams").innerText.split("\n");
      teamsText.forEach(line => {
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
        doc.text(line, 10, y);
        y += 7;
      });
      doc.save("times.pdf");
    }

    function resetDay() {
      if (confirm("Deseja iniciar um novo dia e apagar os times sorteados?")) {
        document.getElementById("teams").innerHTML = "";
      }
    }

    updatePlayerList();
  </script>
</body>
</html>
